<!DOCTYPE html>
<html>
  <head>
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="../assets/style.css">
  </head>
  <body>
    <h1>Tic Tac Toe</h1>

    <div id="player-grid">
      <div id="row-one">
        <div id="one" class="button-moves button-selected-move-o">1</div>
        <div id="two" class="button-moves button-selected-move-x">2</div>
        <div id="three" class="button-moves">3</div>
      </div>
      <div id="row-two">
        <div id="four" class="button-moves">4</div>
        <div id="five" class="button-moves">5</div>
        <div id="six" class="button-moves">6</div>
      </div>
      <div id="row-three">
        <div id="seven" class="button-moves">7</div>
        <div id="eight" class="button-moves">8</div>
        <div id="nine" class="button-moves">9</div>
      </div>


    </div>

    <script src="index.js"></script>
  </body>
</html>
